<div class="flex flex-wrap -mx-1 max-w-full overflow-hidden sm:-mx-2 lg:-mx-3">
    {% for item in products %}

    {% set name = item.extra.name | title %}
    {% set price = item.extra.price | upper %}
    {% set cover_img = item.extra.cover_image %}
    {% set item_page = item.path %}
    <div class="my-1 px-1 w-full overflow-hidden sm:my-2 sm:px-2 md:w-1/2 lg:my-3 lg:px-3 lg:w-1/3">
        <div class="flex flex-col items-center justify-center max-w-sm mx-auto">
            <div class="w-full h-64 bg-gray-300 bg-center bg-cover rounded-lg shadow-md" style="background-image: url(
                {{- cover_img -}}
                )">
            </div>
            <div class="w-56 -mt-10 overflow-hidden bg-white rounded-lg shadow-lg md:w-64 dark:bg-gray-800">
                <a href="{{- item_page -}}" class="py-2 font-bold tracking-wide block text-center text-gray-800 uppercase hover:text-pink-500">
                    {{- name -}}
                </a>

                <div class="flex items-center justify-between px-3 py-2 bg-gray-200 dark:bg-gray-700">
                    <span class="font-bold text-gray-800 dark:text-gray-200">{{- price -}}</span>
                    <a href="{{- item_page -}}#checkout" class="cursor-pointer px-2 py-1 text-md font-semibold text-white uppercase transition-colors duration-200 transform bg-gray-900 rounded hover:bg-gray-800">Buy now</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
